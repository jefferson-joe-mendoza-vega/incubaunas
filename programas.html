    /* Tarjetas de Programas */
    .card {

    .btn-primary:hover {

      transform: translateY(-3px);

    .btn-outline-secondary.active {

      border-color: var(--color-secundario);

    /* Footer */

  <!-- Firebase Initialization y Scripts -->
  <script type="module">
    // Importar las funciones necesarias de Firebase (Versión 9.22.1)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAm0E9mC_wUZvx7gKiZ1llWo-DEjtY9Xes",
      authDomain: "ubaunas.firebaseapp.com",
      projectId: "ubaunas",
      storageBucket: "ubaunas.firebasestorage.app",
      messagingSenderId: "66441546910",
      appId: "1:66441546910:web:c6f850192ee18361383f8f",
      measurementId: "G-5E6X47T6R4"
    };
    
    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Inicializar AOS
    AOS.init();
    
    /**
     * Función para escapar HTML y prevenir XSS
     * @param {string} text - Texto a sanitizar
     * @returns {string} Texto sanitizado
     */
    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    /**
     * Función para mostrar alertas personalizadas
     * @param {string} tipo - Tipo de alerta ('success', 'danger', etc.)
     * @param {string} mensaje - Mensaje a mostrar
     */
    function mostrarAlerta(tipo, mensaje) {
      // Implementación básica usando Bootstrap Alerts
      const alertaDiv = document.createElement('div');
      alertaDiv.className = `alert alert-${tipo} alert-dismissible fade show`;
      alertaDiv.role = 'alert';
      alertaDiv.innerHTML = `
        ${mensaje}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      `;
      document.body.prepend(alertaDiv);
      
      // Opcional: Eliminar la alerta después de 5 segundos
      setTimeout(() => {
        alertaDiv.classList.remove('show');
        alertaDiv.classList.add('hide');
      }, 5000);
    }
    
    /**
     * Función para validar URLs
     * @param {string} url - URL a validar
     * @returns {boolean} Verdadero si es válida, falso de lo contrario
     */
    function esURLValida(url) {
      const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocolo
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // dominio
        '((\\d{1,3}\\.){3}\\d{1,3}))' + // IP
        '(\\:\\d+)?(\\/[-a-z\\d%@_.~+&:]*)*' + // puerto y ruta
        '(\\?[;&a-z\\d%@_.,~+&:=-]*)?' + // query string
        '(\\#[-a-z\\d_]*)?$','i'); // fragmento
      return !!pattern.test(url);
    }
    
    /**
     * Función para mostrar Programas en la página
     * @param {string|null} tipo - Tipo de programa para filtrar (Incubación, Mentoría, Aceleración) o null para mostrar todos
     */
    async function cargarProgramas(tipo = null) {
      const listaProgramas = document.getElementById('lista-programas');
      const indicadorCarga = document.getElementById('indicador-carga');
      const mensajeNoProgramas = document.getElementById('mensaje-no-programas');
      const botonesFiltro = document.querySelectorAll('#filtros .btn');
      
      // Mostrar indicador de carga
      indicadorCarga.classList.remove('d-none');
      listaProgramas.innerHTML = '';
      mensajeNoProgramas.classList.add('d-none');
      
      try {
        // Definir la consulta
        let q;
        if (tipo) {
          q = query(collection(db, "Programas"), where("tipo", "==", tipo));
        } else {
          q = query(collection(db, "Programas"));
        }
        
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          mensajeNoProgramas.classList.remove('d-none');
          return;
        }
        
        // Iterar sobre los programas y crear tarjetas
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const nombre = escapeHTML(data.nombre || 'Sin Nombre');
          const descripcion = escapeHTML(data.descripcion || 'Sin Descripción');
          const tipoPrograma = escapeHTML(data.tipo || 'No Especificado');
          const fechaInicio = data.fecha_inicio ? formatearFecha(data.fecha_inicio) : 'No Disponible';
          const fechaFin = data.fecha_fin ? formatearFecha(data.fecha_fin) : 'No Disponible';
          const requisitos = data.requisitos ? escapeHTML(data.requisitos.join(', ')) : 'No Especificados';
          const enlaceAplicar = `postulaciones.html?id=${doc.id}`;
          
          const programaDiv = document.createElement('div');
          programaDiv.className = 'col-md-4 mb-4';
          programaDiv.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${esURLValida(data.imagen) ? escapeHTML(data.imagen) : 'assets/images/default-program.png'}" class="card-img-top" alt="${nombre}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${nombre}</h5>
                <p class="card-text">${descripcion}</p>
                <ul class="list-group list-group-flush mb-3">
                  <li class="list-group-item"><strong>Tipo:</strong> ${tipoPrograma}</li>
                  <li class="list-group-item"><strong>Fecha Inicio:</strong> ${fechaInicio}</li>
                  <li class="list-group-item"><strong>Fecha Fin:</strong> ${fechaFin}</li>
                  <li class="list-group-item"><strong>Requisitos:</strong> ${requisitos}</li>
                </ul>
                <a href="${enlaceAplicar}" class="btn btn-primary mt-auto" aria-label="Aplicar al programa ${nombre}">
                  <i class="fas fa-paper-plane me-2"></i> Aplicar
                </a>
              </div>
            </div>
          `;
          listaProgramas.appendChild(programaDiv);
        });
        
      } catch (error) {
        console.error("Error al cargar programas:", error);
        listaProgramas.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger" role="alert">
              Hubo un error al cargar los programas. Por favor, inténtalo más tarde.
            </div>
          </div>
        `;
        mostrarAlerta('danger', 'Hubo un error al cargar los programas. Por favor, inténtalo más tarde.');
      } finally {
        // Ocultar indicador de carga
        indicadorCarga.classList.add('d-none');
      }
    }
    
    /**
     * Función para formatear la fecha desde Timestamp
     * @param {object} timestamp - Timestamp de Firestore
     * @returns {string} Fecha formateada
     */
    function formatearFecha(timestamp) {
      if (!timestamp || !timestamp.toDate) return 'Fecha no disponible';
      const date = timestamp.toDate();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('es-ES', options);
    }
    
    /**
     * Función para filtrar Programas por Tipo
     * @param {string} tipo - Tipo de programa para filtrar
     */
    function filtrarProgramas(tipo) {
      cargarProgramas(tipo);
      actualizarFiltros(tipo);
    }
    
    /**
     * Función para mostrar Todos los Programas
     */
    function mostrarTodos() {
      cargarProgramas();
      actualizarFiltros(null);
    }
    
    /**
     * Función para actualizar la apariencia de los filtros
     * @param {string|null} tipo - Tipo de programa activo o null para todos
     */
    function actualizarFiltros(tipo) {
      const botonesFiltro = document.querySelectorAll('#filtros .btn');
      botonesFiltro.forEach(btn => {
        if (tipo === null && btn.textContent.trim() === 'Todos') {
          btn.classList.remove('btn-outline-secondary');
          btn.classList.add('btn-primary');
        } else if (btn.textContent.trim() === tipo) {
          btn.classList.remove('btn-outline-secondary');
          btn.classList.add('btn-primary');
        } else {
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-outline-secondary');
        }
      });
    }
    
    /**
     * Función para inicializar la página
     */
    window.onload = function() {
      cargarProgramas();
      
      // Añadir event listeners a los botones de filtro
      const botonesFiltro = document.querySelectorAll('#filtros .btn');
      botonesFiltro.forEach(btn => {
        btn.addEventListener('click', () => {
          const tipo = btn.textContent.trim();
          if (tipo === 'Todos') {
            mostrarTodos();
          } else {
            filtrarProgramas(tipo);
          }
        });
      });
    };
  </script>
